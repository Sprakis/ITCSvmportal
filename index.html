<head>
 <link rel="stylesheet" href="style.css" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="start_func();">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="login_form.js"></script>
<meta charset="UTF-8">  
<form class="registration-form", id="login-form">
  <img width="300px" src="./logo.svg"> 
    <h2></h2>
    <h1>ITCS VM Portal</h1>
    <div class="input-container">
      <div class="input-block">
        <input type="text" id="username" placeholder=" " />
        <label for="username">Логин</label>
      </div>
    </div>
    <div class="input-container">
      <div class="input-block">
        <input type="password" id="password" placeholder=" " />
        <label for="nick">Пароль</label>
        <input type="checkbox" id="show-password" onclick="togglePassword()"> Показать пароль
      </div>
    </div>
    <button type="submit">Войти</button>
  </form>
</body>
